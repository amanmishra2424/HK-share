<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Error - PDF Printing System</title>
</head>
<body>
    <div th:fragment="content">
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body text-center">
                            <div class="mb-4">
                                <i class="fas fa-exclamation-triangle fa-5x text-warning"></i>
                            </div>
                            <h3 th:text="${errorTitle} ?: 'An Error Occurred'">Error</h3>
                            <p class="text-muted" th:text="${errorMessage} ?: 'Something went wrong. Please try again.'">Error message</p>
                            
                            <div th:if="${errorDetails}" class="alert alert-danger mt-3">
                                <h6>Technical Details:</h6>
                                <small th:text="${errorDetails}">Error details</small>
                            </div>
                            
                            <div class="mt-4">
                                <a href="/student/dashboard" class="btn btn-primary me-2">
                                    <i class="fas fa-home me-1"></i>Go to Dashboard
                                </a>
                                <button onclick="history.back()" class="btn btn-outline-secondary">
                                    <i class="fas fa-arrow-left me-1"></i>Go Back
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
