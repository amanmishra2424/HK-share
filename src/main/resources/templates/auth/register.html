<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title}">Register - Print For You</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Background gradient animation */
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #dbe6f6, #c5796d, #cfd9df, #e2ebf0);
      background-size: 300% 300%;
      animation: gradientBG 20s ease infinite;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Register Card */
    .register-card {
      background: rgba(255, 255, 255, 0.88);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 650px;
      padding: 2rem;
      animation: fadeIn 0.9s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .register-card h2 {
      font-weight: 700;
      color: #2c3e50;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .register-card p {
      text-align: center;
      color: #555;
      margin-bottom: 1.5rem;
    }

    /* Section headings */
    .section-title {
      font-weight: 600;
      font-size: 1rem;
      color: #667eea;
      margin: 1.2rem 0 0.6rem;
      border-left: 4px solid #667eea;
      padding-left: 0.5rem;
    }

    /* Inputs */
    .form-control, .form-select {
      border-radius: 12px;
      padding: 12px;
      border: 1px solid #ddd;
    }
    .form-control:focus, .form-select:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }

    /* Button */
    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      border-radius: 25px;
      padding: 12px;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn-primary:hover {
      transform: scale(1.04);
      box-shadow: 0 6px 15px rgba(102, 126, 234, 0.4);
    }

    /* Footer */
    .footer-text {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      text-align: center;
      color: #555;
    }
    .footer-text strong {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="register-card">
    <h2><i class="fas fa-user-plus me-2"></i>Student Registration</h2>
    <p>Create your account to access PDF printing services</p>

    <!-- Alerts -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
      <i class="fas fa-exclamation-circle me-2"></i>
      <span th:text="${error}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Registration Form -->
    <form method="post" action="/register" th:object="${user}">
      <!-- Personal Info -->
      <div class="section-title"><i class="fas fa-user me-1"></i> Personal Info</div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <input type="text" class="form-control" placeholder="Full Name *" id="name" th:field="*{name}" required>
          <div th:if="${#fields.hasErrors('name')}" class="text-danger small mt-1">
            <span th:errors="*{name}"></span>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <input type="email" class="form-control" placeholder="Email Address *" id="email" th:field="*{email}" required>
          <div th:if="${#fields.hasErrors('email')}" class="text-danger small mt-1">
            <span th:errors="*{email}"></span>
          </div>
        </div>
      </div>

      <!-- Academic Info -->
      <div class="section-title"><i class="fas fa-graduation-cap me-1"></i> Academic Info</div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <select class="form-select" id="branch" th:field="*{branch}" required>
            <option value="">Select Branch</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Information Technology">Information Technology</option>
            <option value="Electronics">Electronics</option>
            <option value="Mechanical">Mechanical</option>
            <option value="Civil">Civil</option>
            <option value="Electrical">Electrical</option>
          </select>
          <div th:if="${#fields.hasErrors('branch')}" class="text-danger small mt-1">
            <span th:errors="*{branch}"></span>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <input type="text" class="form-control" placeholder="Roll Number *" id="rollNumber" th:field="*{rollNumber}" required>
          <div th:if="${#fields.hasErrors('rollNumber')}" class="text-danger small mt-1">
            <span th:errors="*{rollNumber}"></span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <select class="form-select" id="academicYear" th:field="*{academicYear}" required>
            <option value="">Select Year</option>
            <option value="1st">1st Year</option>
            <option value="2nd">2nd Year</option>
            <option value="3rd">3rd Year</option>
            <option value="4th">4th Year</option>
          </select>
          <div th:if="${#fields.hasErrors('academicYear')}" class="text-danger small mt-1">
            <span th:errors="*{academicYear}"></span>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <select class="form-select" id="division" th:field="*{division}" required>
            <option value="">Select Division</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
          </select>
          <div th:if="${#fields.hasErrors('division')}" class="text-danger small mt-1">
            <span th:errors="*{division}"></span>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <select class="form-select" id="batch" th:field="*{batch}" required>
            <option value="">Select Batch</option>
            <option value="Batch 1">Batch 1</option>
            <option value="Batch 2">Batch 2</option>
          </select>
          <div th:if="${#fields.hasErrors('batch')}" class="text-danger small mt-1">
            <span th:errors="*{batch}"></span>
          </div>
        </div>
      </div>

      <!-- Contact & Security -->
      <div class="section-title"><i class="fas fa-lock me-1"></i> Contact & Security</div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <input type="tel" class="form-control" placeholder="Phone Number *" id="phoneNumber" th:field="*{phoneNumber}" required>
          <div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger small mt-1">
            <span th:errors="*{phoneNumber}"></span>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <input type="password" class="form-control" placeholder="Password *" id="password" th:field="*{password}" required>
          <div class="form-text">At least 6 characters.</div>
          <div th:if="${#fields.hasErrors('password')}" class="text-danger small mt-1">
            <span th:errors="*{password}"></span>
          </div>
        </div>
      </div>

      <!-- Submit -->
      <div class="d-grid mt-3">
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-user-plus me-2"></i>Create Account
        </button>
      </div>
    </form>

    <!-- Footer -->
    <div class="footer-text">
      Already have an account? <a href="/login" class="text-decoration-none">Sign in here</a><br>
      <strong>All rights reserved Â© Print For You</strong> | Design developed by <strong>Amankumar Mishra</strong>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
