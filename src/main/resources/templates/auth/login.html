<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title}">Login - Print For You</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #6A11CB 0%, #2575FC 100%);
      overflow: hidden;
    }

    /* LEFT PANEL */
    .left-panel {
      flex: 1;
      background: linear-gradient(135deg, #6495ED 0%, #4169E1 100%); /* Cornflower Blue theme */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 3rem;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    /* Animated background orbs */
    .left-panel::before {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      top: -200px;
      left: -200px;
      animation: orbit 25s linear infinite;
    }

    .left-panel::after {
      content: '';
      position: absolute;
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
      bottom: -150px;
      right: -150px;
      animation: orbit 30s linear infinite reverse;
    }

    @keyframes orbit {
      0% { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(50px, 50px) rotate(360deg); }
    }

    .brand-section {
      text-align: center;
      z-index: 2;
      margin-bottom: 1.5rem;
    }

    .logo-text {
      font-size: 3.5rem;
      font-weight: 800;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.2rem;
      margin-bottom: 1rem;
      text-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      letter-spacing: -1px;
    }

    .logo-text i {
      font-size: 4rem;
      animation: printBounce 3s ease-in-out infinite;
      filter: drop-shadow(0 5px 15px rgba(255, 255, 255, 0.3));
    }

    @keyframes printBounce {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-12px) rotate(-5deg); }
      75% { transform: translateY(-12px) rotate(5deg); }
    }

    .tagline {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.95);
      max-width: 480px;
      line-height: 1.8;
      font-weight: 400;
      margin: 0 auto 1rem auto;
    }

    .tagline strong {
      font-weight: 700;
      color: #fff;
    }

    /* Illustration */
    .illustration {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 380px;
      margin: 2rem 0;
      z-index: 2;
    }

    .illustration i {
      position: absolute;
      font-size: 4rem;
      color: rgba(255, 255, 255, 0.85);
      animation: floatEnhanced 6s ease-in-out infinite;
      filter: drop-shadow(0 10px 25px rgba(0, 0, 0, 0.3));
      transition: all 0.4s ease;
      cursor: pointer;
    }

    .illustration i:hover {
      transform: scale(1.3) rotate(15deg) !important;
      filter: drop-shadow(0 15px 35px rgba(255, 255, 255, 0.4));
    }

    .illustration i:nth-child(1) { top: 12%; left: 8%; animation-delay: 0s; font-size: 3.8rem; }
    .illustration i:nth-child(2) { top: 8%; right: 12%; animation-delay: 1s; font-size: 4.2rem; }
    .illustration i:nth-child(3) { bottom: 25%; left: 5%; animation-delay: 2s; font-size: 3.5rem; }
    .illustration i:nth-child(4) { bottom: 20%; right: 10%; animation-delay: 3s; font-size: 4.5rem; }
    .illustration i:nth-child(5) { top: 45%; left: 50%; transform: translateX(-50%); animation-delay: 4s; font-size: 3.2rem; }
    .illustration i:nth-child(6) { top: 55%; right: 8%; animation-delay: 5s; font-size: 3.6rem; }

    @keyframes floatEnhanced {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-20px) rotate(5deg); }
      50% { transform: translateY(-10px) rotate(-3deg); }
      75% { transform: translateY(-18px) rotate(3deg); }
    }

    /* Center-aligned Registration Button */
    .left-register-btn {
      background: rgba(255, 255, 255, 0.25);
      border: 2px solid rgba(255, 255, 255, 0.4);
      color: white;
      padding: 1.2rem 3rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      transition: all 0.4s ease;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      z-index: 2;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 2rem;
    }

    .left-register-btn:hover {
      background: rgba(255, 255, 255, 0.35);
      border-color: rgba(255, 255, 255, 0.6);
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      color: white;
    }

    /* RIGHT PANEL */
    .right-panel {
      flex: 1.1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
      position: relative;
    }

    .right-overlay {
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px);
    }

    .login-card {
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 460px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 35px;
      padding: 3.5rem 3rem;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(25px);
      border: 2px solid rgba(255, 255, 255, 0.5);
      animation: fadeInUp 0.9s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-card h2 {
      text-align: center;
      font-weight: 800;
      font-size: 2.2rem;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.8rem;
    }

    .login-card > p {
      text-align: center;
      color: #4a5568;
      margin-bottom: 2.5rem;
      font-size: 1.05rem;
      font-weight: 500;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-icon {
      position: absolute;
      left: 1.2rem;
      top: 50%;
      transform: translateY(-50%);
      color: #718096;
      font-size: 1.1rem;
    }

    .form-control {
      width: 100%;
      border: 2px solid rgba(226, 232, 240, 0.8);
      border-radius: 16px;
      padding: 1.1rem 1.2rem 1.1rem 3.5rem;
      background: rgba(255, 255, 255, 0.7);
      transition: all 0.3s ease;
      font-size: 0.95rem;
      color: #2d3748;
      font-weight: 500;
    }

    .form-control:focus {
      background: white;
      border-color: #2a5298;
      box-shadow: 0 0 0 4px rgba(42, 82, 152, 0.15);
      outline: none;
    }

    .btn-login {
      width: 100%;
      padding: 1.2rem;
      border-radius: 16px;
      border: none;
      font-weight: 800;
      color: white;
      font-size: 1.1rem;
      background: linear-gradient(135deg, #2575FC, #6A11CB);
      transition: all 0.4s ease;
      margin-top: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 8px 25px rgba(37, 117, 252, 0.35);
      cursor: pointer;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2.5rem;
      padding-top: 2rem;
      border-top: 2px solid rgba(226, 232, 240, 0.6);
    }

    .footer-links a {
      text-decoration: none;
      color: #2a5298;
      font-weight: 700;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      background: rgba(42, 82, 152, 0.08);
    }

    .footer-links a:hover {
      color: white;
      background: #2a5298;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(42, 82, 152, 0.3);
    }

    .footer-text {
      text-align: center;
      margin-top: 1.5rem;
      color: #718096;
      font-size: 0.85rem;
    }

    .designer {
      color: #2a5298;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <!-- LEFT PANEL -->
  <div class="left-panel">
    <div class="brand-section">
      <div class="logo-text">
        <i class="fas fa-print"></i>
        Print For You
      </div>
      <p class="tagline">
        <strong>"Print smarter, not harder."</strong><br>
        Your campus printing companion — fast, reliable, and student-friendly.
      </p>
    </div>

    <div class="illustration">
      <i class="fas fa-book-open"></i>
      <i class="fas fa-graduation-cap"></i>
      <i class="fas fa-backpack"></i>
      <i class="fas fa-file-pdf"></i>
      <i class="fas fa-pen-fancy"></i>
      <i class="fas fa-calculator"></i>
    </div>

    <a href="/register" class="left-register-btn">
      <i class="fas fa-user-plus"></i>
      Student Registration
    </a>
  </div>

  <!-- RIGHT PANEL -->
  <div class="right-panel">
    <div class="right-overlay"></div>
    <div class="login-card">
      <h2><i class="fas fa-sign-in-alt me-2"></i>Welcome Back</h2>
      <p>Login to manage your print requests and dues</p>

      <form method="post" action="/perform_login">
        <div class="input-wrapper">
          <i class="fas fa-envelope input-icon"></i>
          <input type="email" class="form-control" id="username" name="username" placeholder="Enter your Email" required>
        </div>

        <div class="input-wrapper">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn-login">
          <i class="fas fa-sign-in-alt me-2"></i>Login
        </button>
      </form>

      <div class="footer-links">
        <a href="/terms"><i class="fas fa-file-contract me-1"></i>Terms</a>
        <a href="/contact"><i class="fas fa-envelope me-1"></i>Contact</a>
      </div>

      <div class="footer-text">
        © 2025 <strong>Print For You</strong>. All Rights Reserved.<br>
        Design & Developed by <span class="designer">Amankumar Mishra</span>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
