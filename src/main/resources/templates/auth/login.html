<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title}">Login - Print For You</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #E0EAFC 0%, #CFDEF3 100%);
      font-family: "Inter", sans-serif;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    /* Floating pastel shapes */
    .shape {
      position: absolute;
      opacity: 0.2;
      animation: float 25s ease-in-out infinite;
      filter: blur(4px);
    }

    .shape-1 {
      width: 280px;
      height: 280px;
      background: radial-gradient(circle at top left, #a3d8f4 0%, transparent 70%);
      top: -100px;
      right: -100px;
    }

    .shape-2 {
      width: 220px;
      height: 220px;
      background: radial-gradient(circle at bottom right, #b4e1b9 0%, transparent 70%);
      bottom: -60px;
      left: -60px;
      animation-delay: 4s;
    }

    .shape-3 {
      width: 180px;
      height: 180px;
      background: radial-gradient(circle at center, #f9d1d1 0%, transparent 70%);
      top: 60%;
      left: 10%;
      animation-delay: 8s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(30px, -30px); }
    }

    /* Glass login container */
    .login-container {
      position: relative;
      width: 100%;
      max-width: 470px;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(40px) saturate(180%);
      border-radius: 32px;
      padding: 3rem 2.5rem;
      border: 1.5px solid rgba(255, 255, 255, 0.6);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      z-index: 10;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Header */
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .brand-icon {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, #A1C4FD 0%, #C2E9FB 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.2rem;
      font-size: 2rem;
      color: white;
      box-shadow: 0 6px 20px rgba(161, 196, 253, 0.4);
      animation: iconFloat 3s ease-in-out infinite;
    }

    @keyframes iconFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .login-header h2 {
      font-weight: 700;
      font-size: 1.9rem;
      background: linear-gradient(135deg, #3A6073, #16222A);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.4rem;
    }

    .login-header p {
      color: #5f6c7b;
      font-size: 1rem;
      font-weight: 500;
    }

    /* Alerts */
    .alert {
      border: none;
      border-radius: 12px;
      padding: 0.8rem 1rem;
      margin-bottom: 1.2rem;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .alert-success {
      background: rgba(174, 255, 201, 0.4);
      color: #065f46;
    }

    .alert-danger {
      background: rgba(255, 190, 190, 0.4);
      color: #8b1d1d;
    }

    /* Form */
    .form-group {
      margin-bottom: 1.4rem;
    }

    .form-label {
      font-weight: 600;
      color: #3a4b63;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-label i {
      color: #6a8efc;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.7);
      border: 1.5px solid rgba(180, 190, 220, 0.6);
      border-radius: 12px;
      padding: 0.85rem 1rem;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #8ec5fc;
      background: white;
      box-shadow: 0 0 0 4px rgba(142, 197, 252, 0.2);
    }

    /* Buttons */
    .btn-primary {
      background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
      border: none;
      border-radius: 14px;
      padding: 0.9rem;
      font-weight: 700;
      font-size: 1rem;
      color: #213547;
      transition: all 0.3s ease;
      width: 100%;
      box-shadow: 0 8px 18px rgba(161, 196, 253, 0.3);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #b9d6ff 0%, #d4efff 100%);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(161, 196, 253, 0.4);
    }

    .btn-outline-primary {
      border: 1.5px solid #a1c4fd;
      background: rgba(255, 255, 255, 0.6);
      color: #3461a1;
      border-radius: 14px;
      padding: 0.9rem;
      font-weight: 600;
      transition: all 0.3s ease;
      width: 100%;
    }

    .btn-outline-primary:hover {
      background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
      color: #213547;
      transform: translateY(-2px);
    }

    /* Divider */
    .divider {
      text-align: center;
      color: #7b8da3;
      font-weight: 600;
      margin: 1.8rem 0;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1.5px;
      background: rgba(150, 170, 200, 0.3);
    }

    .divider::before { left: 0; }
    .divider::after { right: 0; }

    /* Links */
    .links-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(150, 170, 200, 0.3);
    }

    .link-item {
      color: #4979c0;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 10px;
      padding: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .link-item:hover {
      background: linear-gradient(135deg, #d4efff 0%, #e8f5ff 100%);
      color: #213547;
      transform: translateY(-2px);
    }

    /* Footer */
    .footer {
      margin-top: 2rem;
      text-align: center;
      color: #6b7a8c;
      font-size: 0.85rem;
      line-height: 1.6;
    }

    .footer strong { color: #2b3a55; }
    .footer .designer { color: #4979c0; font-weight: 600; }

    @media (max-width: 576px) {
      body { padding: 1rem; }
      .login-container { padding: 2.2rem 1.8rem; }
      .links-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="shape shape-1"></div>
  <div class="shape shape-2"></div>
  <div class="shape shape-3"></div>

  <div class="login-container">
    <div class="login-header">
      <div class="brand-icon"><i class="fas fa-print"></i></div>
      <h2>Print For You</h2>
      <p>Welcome back! Please sign in to continue</p>
    </div>

    <div th:if="${message}" class="alert alert-success" role="alert">
      <i class="fas fa-check-circle me-2"></i>
      <span th:text="${message}"></span>
    </div>

    <div th:if="${error}" class="alert alert-danger" role="alert">
      <i class="fas fa-exclamation-circle me-2"></i>
      <span th:text="${error}"></span>
    </div>

    <form method="post" action="/perform_login">
      <div class="form-group">
        <label for="username" class="form-label">
          <i class="fas fa-envelope"></i>Email Address
        </label>
        <input type="email" class="form-control" id="username" name="username" placeholder="you@example.com" required>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">
          <i class="fas fa-lock"></i>Password
        </label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn btn-primary">
        <i class="fas fa-sign-in-alt me-2"></i>Sign In
      </button>
    </form>

    <div class="divider">or</div>

    <a href="/register" class="btn btn-outline-primary">
      <i class="fas fa-user-plus me-2"></i>Student Registration
    </a>

    <div class="links-grid">
      <a href="/terms" class="link-item"><i class="fas fa-file-contract"></i>Terms</a>
      <a href="/contact" class="link-item"><i class="fas fa-envelope"></i>Contact</a>
    </div>

    <div class="footer">
      Â© 2025 <strong>Print For You</strong>. All Rights Reserved.<br>
      Design & Developed by <span class="designer">Amankumar Mishra</span>
    </div>
  </div>
</body>
</html>
