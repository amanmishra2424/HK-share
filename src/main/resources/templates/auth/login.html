<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title}">Login - Print For You</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Calm pastel gradient */
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #dbe6f6, #c5796d, #cfd9df, #e2ebf0);
      background-size: 300% 300%;
      animation: gradientBG 20s ease infinite;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      padding: 1rem;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Card */
    .login-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.1);
      padding: 2.5rem;
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .login-card h2 {
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #2c3e50;
      font-size: 1.8rem;
    }

    .login-card p {
      color: #555;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }

    /* Alerts */
    .alert {
      border-radius: 12px;
      font-size: 0.9rem;
      text-align: left;
    }

    /* Form controls */
    .form-control {
      border-radius: 12px;
      padding: 12px;
      border: 1px solid #ddd;
    }

    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }

    /* Primary button */
    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      border-radius: 25px;
      padding: 12px;
      font-weight: 600;
      transition: transform 0.2s ease;
      width: 100%;
    }

    .btn-primary:hover {
      transform: scale(1.03);
      background: linear-gradient(135deg, #5a67d8, #6b46c1);
    }

    /* Outline button */
    .btn-outline-primary {
      border: 2px solid #667eea;
      color: #667eea;
      border-radius: 25px;
      padding: 10px 25px;
      font-weight: 500;
      transition: all 0.2s ease;
      margin-top: 10px;
      width: 100%;
    }

    .btn-outline-primary:hover {
      background: #667eea;
      color: white;
      transform: scale(1.03);
    }

    /* Admin button */
    .btn-admin {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      border: none;
      color: white;
      border-radius: 25px;
      padding: 10px;
      font-weight: 500;
      font-size: 0.9rem;
      transition: transform 0.2s ease;
      margin-top: 10px;
      width: 100%;
    }

    .btn-admin:hover {
      background: linear-gradient(135deg, #c0392b, #a93226);
      transform: scale(1.03);
    }

    /* Footer */
    .footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #444;
    }
    .footer strong {
      color: #222;
    }

    /* Responsive tweaks */
    @media (max-width: 576px) {
      .login-card {
        padding: 1.5rem;
        border-radius: 15px;
      }
      .login-card h2 {
        font-size: 1.5rem;
      }
      .login-card p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2><i class="fas fa-print me-2"></i>Print For You</h2>
    <p>Welcome back! Please sign in to continue</p>

    <!-- Alerts -->
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
      <i class="fas fa-check-circle me-2"></i>
      <span th:text="${message}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
      <i class="fas fa-exclamation-circle me-2"></i>
      <span th:text="${error}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Login Form -->
    <form method="post" action="/login">
      <div class="mb-3 text-start">
        <label for="username" class="form-label"><i class="fas fa-envelope me-1"></i>Email Address</label>
        <input type="email" class="form-control" id="username" name="username" required>
      </div>

      <div class="mb-4 text-start">
        <label for="password" class="form-label"><i class="fas fa-lock me-1"></i>Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt me-2"></i>Sign In</button>
      </div>
    </form>

    <!-- Register -->
    <p class="mt-3 mb-2">Don’t have an account?</p>
    <a href="/register" class="btn btn-outline-primary"><i class="fas fa-user-plus me-1"></i>Student Registration</a>

      <!-- Links -->
      <div class="mt-3 d-flex flex-column gap-2">
        <a href="/terms" style="color:#667eea;text-decoration:underline;font-size:0.95rem;">
          <i class="fas fa-file-contract me-1"></i>Terms and Conditions
        </a>
        <a href="/contact" style="color:#667eea;text-decoration:underline;font-size:0.95rem;">
          <i class="fas fa-envelope me-1"></i>Contact Us
        </a>
      </div>

    <!-- Admin -->
    <div>
      <button class="btn btn-admin" onclick="showAdminHint()"><i class="fas fa-user-shield me-1"></i>Admin Login</button>
    </div>

    <!-- Footer -->
    <div class="footer">
      © 2025 Print For You. All Rights Reserved.<br>
      Design & Developed by <italic>Amankumar Mishra</italic>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function showAdminHint() {
      alert('Admin Login:\n\nUse the admin email and password configured in your environment variables:\n\n• ADMIN_EMAIL\n• ADMIN_PASSWORD\n\nEnter these credentials in the login form above.');
    }
  </script>
</body>
</html>
