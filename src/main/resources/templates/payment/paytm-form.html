<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Redirecting to Paytm...</title>
</head>
<body>
    <div th:fragment="content">
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body text-center">
                            <div class="spinner-border text-primary mb-3" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <h5 class="card-title">Redirecting to Paytm Payment Gateway</h5>
                            <p class="card-text">
                                Please wait while we redirect you to complete your payment of 
                                <strong>â‚¹<span th:text="${amount}">0</span></strong>
                            </p>
                            <p class="text-muted">Order ID: <span th:text="${orderId}">ORDER123</span></p>
                            
                            <!-- Auto-submit form -->
                            <form th:action="${paytmUrl}" method="post" id="paytmForm" style="display: none;">
                                <div th:each="param : ${paytmParams}">
                                    <input type="hidden" 
                                           th:name="${param.key}" 
                                           th:value="${param.value}">
                                </div>
                                <button type="submit" class="btn btn-primary">Continue to Payment</button>
                            </form>
                            
                            <!-- Manual submit button (fallback) -->
                            <button type="button" class="btn btn-primary" onclick="document.getElementById('paytmForm').submit();">
                                <i class="fas fa-credit-card me-2"></i>Continue to Paytm
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script>
            // Auto-submit the form after 3 seconds
            setTimeout(function() {
                document.getElementById('paytmForm').submit();
            }, 3000);
        </script>
    </div>
</body>
</html>
